<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tastiera</title>
    <link rel="stylesheet" href="stilzareTastiera.css">
</head>
<body>

<div class="proiect">
    <div class="info">
        <h3>eyes on the screen </h3>
    </div>
    <div class="tastiera">
<div class="row1 row ">
    <div class=" esc"><button class="buton size1 red">ESC</button></div>
    <div class=" 1"><button class="buton size1 red">1</button></div>
    <div class=" 2"><button class="buton size1 flamingo">2</button></div>
    <div class=" 3"><button class="buton size1 orange">3</button></div>
    <div class=" 4"><button class="buton size1 yellow">4</button></div>
    <div class=" 5"><button class="buton size1 bej">5</button></div>
    <div class=" 6"><button class="buton size1 bej">6</button></div>
    <div class=" 7"><button class="buton size1 yellow">7</button></div>
    <div class=" 8"><button class="buton size1 orange">8</button></div>
    <div class=" 9"><button class="buton size1 flamingo">9</button></div>
    <div class=" 0"><button class="buton size1 red">0</button></div>
    <div class=" minus"><button class="buton size1 red">-</button></div>
    <div class=" plus"><button class="buton size1 red">+</button></div>
    <div class=" back"><button class="buton size2 red">BACK</button></div>
</div>
<div class="row2 row ">
    <div class=" TAB"><button class="buton size2 red">TAB</button></div>
    <div class=" Q"><button class="buton size1 red">Q</button></div>
    <div class=" W"><button class="buton size1 flamingo">W</button></div>
    <div class=" E"><button class="buton size1 orange">E</button></div>
    <div class=" R"><button class="buton size1 yellow">R</button></div>
    <div class=" T"><button class="buton size1 bej">T</button></div>
    <div class=" Y"><button class="buton size1 bej">Y</button></div>
    <div class=" U"><button class="buton size1 yellow">U</button></div>
    <div class=" I"><button class="buton size1 orange">I</button></div>
    <div class=" O"><button class="buton size1 flamingo">O</button></div>
    <div class=" P"><button class="buton size1 red">P</button></div>
    <div class=" ["><button class="buton size1 red">[</button></div>
    <div class=" ]"><button class="buton size1 red">]</button></div>
    <div class=" \"><button class="buton size1 red">\</button></div></div>
<div class="row3 row">
    <div class=" CAPS"><button class="buton size3 red">CAPS</button></div>
    <div class=" A"><button class="buton size1 red">A</button></div>
    <div class=" S"><button class="buton size1 flamingo">S</button></div>
    <div class=" D"><button class="buton size1 orange">D</button></div>
    <div class=" F"><button class="buton size1 yellow">F</button></div>
    <div class=" G"><button class="buton size1 bej">G</button></div>
    <div class=" H"><button class="buton size1 bej">H</button></div>
    <div class=" J"><button class="buton size1 yellow">J</button></div>
    <div class=" K"><button class="buton size1 orange">K</button></div>
    <div class=" L"><button class="buton size1 flamingo">L</button></div>
    <div class=" ;"><button class="buton size1 red">;</button></div>
    <div class=" GLM "><button class="buton size1 red">"</button></div>
    <div class="ENTER "><button class="buton size3 red">ENTER</button></div>
</div>
<div class="row4 row">
    <div class=" SHEFT"><button class="buton size4 red">SHEFT</button></div>
    <div class=" Z"><button class="buton size1 red">Z</button></div>
    <div class=" X"><button class="buton size1 flamingo">X</button></div>
    <div class=" C"><button class="buton size1 orange">C</button></div>
    <div class=" V"><button class="buton size1 yellow">V</button></div>
    <div class=" B"><button class="buton size1 bej">B</button></div>
    <div class=" N"><button class="buton size1 bej">N</button></div>
    <div class=" M"><button class="buton size1 yellow">M</button></div>
    <div class=" ,"><button class="buton size1 orange">,</button></div>
    <div class=" ."><button class="buton size1 flamingo">.</button></div>
    <div class=" :"><button class="buton size1 red">:</button></div>
    <div class="SHIFT"><button class="buton size4 red">SHIFT</button></div>
    </div>
    </div>

    <div class="info">
    <h3>hands on the  keyboard</h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

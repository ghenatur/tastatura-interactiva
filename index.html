<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tastiera</title>
    <link rel="stylesheet" href="stilzareTastiera.css">
</head>
<body>

<div class="proiect">
    <div class="info">
        <h3>eyes on the screen </h3>
    </div>
    <div class="tastiera">
<div class="row1 row ">
  <button class="esc size1 red">ESC</button>
  <button class="a1 size1 red">1</button>
  <button class="a2 size1 flamingo">2</button>
  <button class="a3 size1 orange">3</button>
  <button class="a4 size1 yellow">4</button>
  <button class="a5 size1 bej">5</button>
  <button class="a6 size1 bej">6</button>
  <button class="a7 size1 yellow">7</button>
  <button class="a8 size1 orange">8</button>
  <button class="a9 size1 flamingo">9</button>
  <button class="a0 size1 red">0</button>
  <button class="minus size1 red">-</button>
  <button class="plus   size1 red">+</button>
  <button class="back   size2 red">BACK</button>
</div>
<div class="row2 row ">
    <button class="tAB size2 red">TAB</button>
    <button class="Q size1 red">Q</button>
    <button class="W size1 flamingo">W</button>
    <button class="E size1 orange">E</button>
    <button class="R size1 yellow">R</button>
    <button class="T size1 bej">T</button>
    <button class="Y size1 bej">Y</button>
    <button class="U size1 yellow">U</button>           
    <button class="I size1 orange">I</button>
    <button class="O size1 flamingo">O</button>
    <button class="P size1 red">P</button>
    <button class="deschid size1 red">[</button>
    <button class="inchid  size1 red">]</button>
    <button class="bara    size1 red">\</button>
</div>
<div class="row3 row">
    <button class="cAPS size3 red">CAPS</button>
    <button class="A size1 red">A</button>
    <button class="S size1 flamingo">S</button>
    <button class="D size1 orange">D</button>
    <button class="F size1 yellow">F</button>
    <button class="G size1 bej">G</button>
    <button class="H size1 bej">H</button>
    <button class="J size1 yellow">J</button>
    <button class="K size1 orange">K</button>
    <button class="L size1 flamingo">L</button>
    <button class="punctSV size1 red">;</button>
    <button class="  GLM  size1 red">"</button>
    <button class="eNTER size3 red">ENTER</button>
</div>
<div class="row4 row">
   <button class="sHEFT size4 red">SHIFT</button>
   <button class="Z size1 red">Z</button>
   <button class="X size1 flamingo">X</button>
   <button class="C size1 orange">C</button>
   <button class="V size1 yellow">V</button>
   <button class="B size1 bej">B</button>
   <button class="N size1 bej">N</button>
   <button class="M size1 yellow">M</button>
   <button class="a, size1 orange">,</button>
   <button class="punct size1 flamingo">.</button>
   <button class="douaP size1 red">:</button>
   <button class="sHIFT size4 red">SHIFT</button>

    </div>



    <div class="info">
    <h3>hands on the  keyboard</h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
